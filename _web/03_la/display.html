<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        p{
            display: inline;
        }
        span{
            display: block;
        }
        h1{
            display: none;
        }
    </style>
</head>
<body>
<p>Hello</p>
<p>Hello</p>
<p>Hello</p>

<span>bye</span>
<span>bye</span>
<span>bye</span>

<h1>Karmiel</h1>
</body>
</html>
