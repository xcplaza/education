<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gog gallery</title>
    <link rel="icon" href="styles/images/faiconDog2.png">
    <link rel="stylesheet" href="styles/cdnjs.cloudflare.com_ajax_libs_normalize_8.0.1_normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header class="logo">
    <h1>Dogs gallery</h1>
</header>
<main class="main hidden">
    <section class="details-container">
        <audio src=""></audio>
        <div class="details-frame">
            <button class="hide-button">x</button>
            <img src="styles/images/dog1.jpg" alt="dog" class="details-image">
            <span class="details-title">Brown</span>
        </div>
    </section>
    <ul class="thumbnails-list">
        <li class="thumbnails-item">
            <a href="#" class="thumbnails-anchor" data-details-image="styles/images/dog1.jpg"
               data-details-title="The most brown dog" data-details-audio="styles/sounds/dog1.wav">
                <img src="styles/images/dog1.jpg" alt="dog" class="thumbnails-image">
                <span class="thumbnails-title">Brown</span>
            </a>
        </li>
        <li class="thumbnails-item">
            <a href="#" class="thumbnails-anchor" data-details-image="styles/images/dog2.jpg"
               data-details-title="The most white dog" data-details-audio="styles/sounds/dog2.wav">
                <img src="styles/images/dog2.jpg" alt="dog" class="thumbnails-image">
                <span class="thumbnails-title">Scientist</span>
            </a>
        </li>
        <li class="thumbnails-item">
            <a href="#" class="thumbnails-anchor" data-details-image="styles/images/dog3.jpg"
               data-details-title="The most lase dog" data-details-audio="styles/sounds/dog3.wav">
                <img src="styles/images/dog3.jpg" alt="dog" class="thumbnails-image">
                <span class="thumbnails-title">Bummer</span>
            </a>
        </li>
        <li class="thumbnails-item">
            <a href="#" class="thumbnails-anchor" data-details-image="styles/images/dog4.jpg"
               data-details-title="The most cute dog" data-details-audio="styles/sounds/dog4.wav">
                <img src="styles/images/dog4.jpg" alt="dog" class="thumbnails-image">
                <span class="thumbnails-title">Boss</span>
            </a>
        </li>
        <li class="thumbnails-item">
            <a href="#" class="thumbnails-anchor" data-details-image="styles/images/dog5.jpg"
               data-details-title="The most lowly dog" data-details-audio="styles/sounds/dog5.wav">
                <img src="styles/images/dog5.jpg" alt="dog" class="thumbnails-image">
                <span class="thumbnails-title">Matilda</span>
            </a>
        </li>

    </ul>
</main>
</body>
</html>
